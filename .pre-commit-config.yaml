repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: debug-statements
      - id: no-commit-to-branch
        name: No direct commits to main (Law 3)
        args: ['--branch', 'main']

  # Ruff - replaces black + flake8 + isort
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
      - id: ruff
        args: ['--fix']
      - id: ruff-format

  # Secret scanning (Law 1: No secrets in git)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: Detect secrets (Law 1)
        args: ['--baseline', '.secrets.baseline']
        exclude: 'poetry.lock|package-lock.json'

  # Custom coding law hooks
  - repo: local
    hooks:
      - id: check-todo-format
        name: Check TODO format (Coding Law)
        entry: python scripts/check_todo_format.py
        language: python
        types: [python]
        pass_filenames: true

      - id: check-generic-names
        name: Check generic variable names (warning)
        entry: python scripts/check_generic_names.py
        language: python
        types: [python]
        pass_filenames: true
        verbose: true

default_language_version:
  python: python3.12

exclude: |
  (?x)^(
    \.venv/|
    __pycache__/|
    \.git/
  )
